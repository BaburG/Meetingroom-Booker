name: Deploy to VM

on:
  push:
    branches:
      - main  # Triggers the action on commits to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH client
        run: sudo apt-get install openssh-client -y

      - name: Copy repository to the root directory on VM
        run: |
          scp -r -i ${{ secrets.SSH_KEY }} ./* ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:~/
          ssh -i ${{ secrets.SSH_KEY }} ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} "sudo cp -r ~/"

      - name: Deploy with Docker Compose
        run: |
          ssh -i ${{ secrets.SSH_KEY }} ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << EOF
            cd /
            sudo docker-compose down
            sudo docker-compose build
            sudo docker-compose up -d
            # Add any other necessary commands here
          EOF
